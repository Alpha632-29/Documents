<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<!--
*action
*method
*name
*botão submit
-->
</head>
<body>
    <form action ="teste.php" method="post">
        <fieldset>
            <legend>Cadastro de Cliente</legend>
            <label for="nome">Nome:</label>
            <input type="text" name="txtname" id="nome">
            <br><br>
            <label for="sobrenome">Sobrenome:</label>
            <input type="text" name="txtlasname" id="sobrenome">
            <br><br>
            <label for="email">Email:</label>
            <input type="email" name="txtemail" id="email">
            <br><br>
            <label for="pwd">Senha:</label>
            <input type="password" id="pwd" name="pwd" minlength="8">
            <br><br><br>
            
            <legend>Seleção:</legend>
            <input type="radio" id="html" name="fav_language" value="HTML">
            <label for="html">HTML</label> 
            <br>
            <input type="radio" id="css" name="fav_language" value="CSS">
            <label for="css">CSS</label> 
            <br>
            <input type="radio" id="JavaScript" name="fav_language" value="JavaScript">
            <label for="javascript">JavaScript</label> 
            <br><br>
            
            <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
            <label for="vehicle1">Eu tenho uma bicicleta</label> 
            <br>
            <input type="checkbox" id="vehicle2" name="vehicle2" value="Car">
            <label for="vehicle2">Eu tenho um carro</label> 
            <br>
            <input type="checkbox" id="vehicle3" name="vehicle3" value="Bike">
            <label for="vehicle3">Eu tenho um barco</label> 
            <br><br><br>

            <label for="browser">Escolha o browser da lista:</label>
                <input list="browsers" name="browser" id="browser">
                <datalist id="browsers">
                    <option value="Edge"></option>
                    <option value="FireFox versão 1"></option>
                    <option value="FireFox versão 2"></option>
                    <option value="Chrome"></option>
                    <option value="Opera"></option>           
                    <option value="Safari"></option>
                </datalist>
            <br><br><br>

            <label for="cars">Escolha o carro:</label>
            <select name="cars" id="cars">
                <option value="volvo">Volvo</option>
                <option value="saab">Saab</option>
                <option value="opel">Opel</option>
                <option value="Audi">Audi</option>
            </select>
            <br><br><br>
            <label for="w3review">Informe sua sugestão:</label>
            <textarea id="w3review" name="w3review" rows="4" cols="50"> Minha sugestão é continuar...</textarea>
        </fieldset> 
        <input type="submit" value="Enviar" id="sobrenome">
    </form>

    <p><strong>Note:</strong> O datalist não é suportado pelo Safari 12.0 (ou anteriores).</p>

    <form action="/action_page.php">
        <fieldset>
            <label for="quantity">Quantidade (Entre 1 e 5):</label>
            <input type="number" id="quantity" name="quantity" min="1" max="5">

            <h1>Show a Date Control</h1>
            <label for="birthday">Birthday:</label>
            <input type="date" id="idbirthday" name="birthday" max="2020-12-12" min="1999-12-12" value="2020-01-01">
            <br><br>
            <label for="appt">Selecione a hora:</label>
            <input type="time" id="appt" name="appt">
        </fieldset>
        <input type="submit" value="Enviar" id="sobrenome">
    </form>
    <p><strong>Note:</strong> type="time" não é suportado para Internet Explorer 11 ou Safari 14.1.</p>
</body>
</html>
