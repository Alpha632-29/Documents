<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/exercicio8.css">
    <title>Document</title>
</head>
<body>
    <h1>Cadastrar Usuário</h1>

    <form>
        <fieldset>
            <label for ="name">Nome:</label>
            <input type="text" id="name" name="name">
            
            <label for ="email">Email:</label>
            <input type="email" id="email" name="email">
            
            <label for ="senha">Senha:</label>
            <input type="password" id="senha" name="senha">
            
            <label for="senha">Confirmar senha:</label>
            <input type="password" id="senha" name="senha">
        </fieldset>    
        <fieldset>
            <label>Idade:</label>
            <input type ="radio" id="idade" name="maior17" value="maior">
            <label for="idade">Acima 17</label>

            <input type ="radio" id="idade1" name="menor17" value="menor">
            <label for="idade1">Abaixo ou igual a 17</label>
            
            <label for ="descricao">Descrição:</label>
            <textarea id ="descricao" name="descricao"></textarea>
            
            <label for= "profissao">Perfil trabalho:</label>
            <input list ="perfil" name="profissao" id="profissao">
            
            <datalist id="perfil">
                <option value="Front-End Developer"></option>
                <option value="Back-End Developer"></option>
                <option value="Interface Designer"></option>
                <option value="System Analyst"></option>
            </datalist>

            <label>Interesses:</label>
            <input type ="checkbox" id="prof1" name="prof1" value="Programador">
            <label for="prof1">Programador</label>
            
            <input type ="checkbox" id="prof2" name="prof2" value="Design">
            <label for="prof2">Design</label>
            
            <input type ="checkbox" id="prof3" name="prof3" value="Analista">
            <label for="prof3">Analista</label>
        </fieldset>
        <input type="submit" value="Enviar Dados">
    </form>
</body>
</html>
